version: '3.9'
services:
    db:
        container_name: 'RickMorty'
        image: postgres:13-alpine
        environment:
            POSTGRES_USER: rickmorty
            POSTGRES_DB: rickmorty
            POSTGRES_PASSWORD: rickmorty
        ports:
            - 5432:5432
        volumes:
            - db-data:/var/lib/postgresql/data
volumes:
    db-data: